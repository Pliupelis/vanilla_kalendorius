<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla Event Calendar</title>

  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>

<body>
  <main class="mainView">
    <div class="wrapper">
      <section class="container">
        <div class="container__nav">
          <div class="container__nav-monthDisplay" id="monthDisplay">January 2021</div>
          <div class="container__nav-btn">
            <button class="nav-btn__backBtn" id="backBtn" alt="backarrow">
              << BACK</button>
                <button class="nav-btn__nextBtn" id="nextBtn" alt="backarrow">NEXT >> </button>
          </div>
        </div>
        <header class="container__header" id="weekdays">
          <label>Mon</label>
          <label>Tue</label>
          <label>Wed</label>
          <label>Thu</label>
          <label>Fri</label>
          <label>Sat</label>
          <label>Sun</label>
        </header>
        <div class="container__calendar" id="calendar"></div>
      </section>
      <section class="container2">
        <div class="container2__createView-error"></div>
        <div class="container2__createView">
          <form class="container2__createView-form" id="form">
            <label for="title">Title</label>
            <input id="title" type="text" size="50" maxlength="50" required>
            <label for="date">Date</label>
            <input id="date" type="date" placeholder="Event Date" required>
            <label for="start">Start Time</label>
            <input id="start" type="time" placeholder="Start Time" required>
            <label for="end">Start Time</label>
            <input id="end" type="time" placeholder="End Time" required>
            <label for="type">Type</label>
            <select class="container2__createView-form__option" id="type" name="type" required>
              <option class="container2__createView-form__option-1" value="" selected disabled hidden>Event Type
              </option>
              <option class="container2__createView-form__option-2" value="meeting">MEETING</option>
              <option class="container2__createView-form__option-3" value="call">CALL</option>
              <option class="container2__createView-form__option-4" value="outOfOffice">OUT OF OFFICE</option>
            </select>
            <label for="desc">Description</label>
            <textarea id="desc" type="text" rows="6" cols="50"></textarea>
            <div class="container2__createView-form__btn">
              <button id="saveBtn" type="submit">Save</inp>
                <button id="resetBtn" type="reset">Reset</button>
            </div>
          </form>
        </div>
        <div class="container2__detailsView" id="detailsView">
          <div class="container2__detailsView-container">
            <div class="container2__detailsView-container__x" id="x">x
            </div>
            <div class="container2__detailsView-container__date" id="detailsDate"></div>
            <div class="container2__detailsView-container__timeWrapper">
              <div class="container2__detailsView-wrapper__timeWrapper-timeStart" id="detailsStart"></div>
              <div class="container2__detailsView-wrapper__timeWrapper-timeEnd" id="detailsEnd"></div>
            </div>
            <div class="container2__detailsView-container__title" id="detailsTitle"></div>
            <div class="container2__detailsView-container__type" id="detailsType"></div>
            <div class="container2__detailsView-container__desc" id="detailsDesc"></div>
            <button class="container2__detailsView-container__deleteBtn" id="deleteBtn">DELETE</button>
          </div>
        </div>
    </div>
    </section>
  </main>

  <script src="../src/js/script.js"></script>
  <script src="../src/js/form.js"></script>
</body>

</html>
